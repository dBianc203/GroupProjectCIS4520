<!DOCTYPE html>
<html>
<style>
.btn-group button {
  background-color: #4CAF50;
  border: 3px solid green;
  color: white;
  padding: 10px 24px;
  cursor: pointer;
  width: 50%;
  display: block;
  height: 100px;
  position: relative;
  margin: 0;
  top: 300;
  left: 500;
}
.Question {
  position: relative;
  top: 250;
  left: 825;
}
.btn-group button:not(:last-child) {
  border-bottom: none; 
}

.btn-group button:hover {
  background-color: #3e8e41;
}
</style>
<body>
  <div class="Question">
  What account do you want to check the balance of?
</div>
<div class="btn-group">
  <button>Checking</button>
  <button>Savings</button>
</div>

</body>
</html>
